<html>
    <head>
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" href="style.css">
        <script src="model.js"></script>
    </head>

    <header>
        <a href="https://github.com/jetfontanilla/canvas-talking-head-model">
            <img src="assets/github.png" width="32" height="32" title="View on GitHub" />
        </a>
    </header>

    <main>
        <canvas id="canvas"></canvas>
        <button class="btn" onclick="playAudio('british')">Play British English Audio</button>
        <button class="btn" onclick="playAudio('french')">Play French Audio</button>
        <button class="btn" onclick="playAudio('korean')">Play Korean Audio</button>
    </main>
    
    <div class="d-none">
        <img id="body" src="assets/body.png" width="512" height="512" />
        <img id="eye-l-closed" src="assets/eye-l-closed.png" width="512" height="512" />
        <img id="eye-l" src="assets/eye-l.png" width="512" height="512" />
        <img id="eye-r-closed" src="assets/eye-r-closed.png" width="512" height="512" />
        <img id="eye-r" src="assets/eye-r.png" width="512" height="512" />
    </div>
    
</html>
